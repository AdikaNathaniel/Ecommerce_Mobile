name: ecommercemobile
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  flutter_stripe_web: ^6.4.0
  flutter_stripe: ^11.4.0
  font_awesome_flutter: ^10.8.0
  socket_io_client: ^3.0.2
  google_maps_flutter_web: ^0.5.10
  google_maps_flutter: ^2.10.0
  flutter_polyline_points: ^2.0.0  # Added for route drawing on Google Maps
  geolocator: ^10.1.0  # Added for real-time GPS tracking
  geocoding: ^3.0.0  # Added for converting coordinates to addresses
  provider: ^6.1.2  # Added for state management

dev_dependencies:
  flutter_test:
    sdk: flutter
  http: ^1.3.0
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/DigizoneEcommerce.png
